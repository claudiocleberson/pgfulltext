<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>Posts</h1>

<form action="" method="get">
    Search:
    <input type="search" name="q" value="{{ q }}"/>
    <input type="submit" value="Search"/>
</form>

<ul>
{% for post in object_list %}
    <li>{{ post.title }} by {{ post.author }}</li>
{% endfor %}
</ul>
</body>
</html>
